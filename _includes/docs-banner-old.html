<div class="alert alert-secondary alert-dismissible fade rounded-0 show" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="docs-banner docs-banner-old flex-row row">
    <div class="d-flex px-2">
      {% include docs-menu.html %}
    </div>
    <div class="d-flex px-2">
      <p>
        {% octicon archive class:"mt-n1" %} This is an older version of the documentation. Switch to
        the current release
        <a href="{{ site.baseurl }}/{{ site.release }}" class="alert-link">{{ site.release }}</a>
        or <a href="{{ site.baseurl }}/dev" class="alert-link">latest development docs</a>.
      </p>
    </div>
  </div>
</div>
