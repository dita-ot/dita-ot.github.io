<footer>
<div class="container text-muted">
{% if page.commit %}
Page content generated from DITA source: <a href="https://github.com/dita-ot/docs/commit/{{ page.commit }}">
dita-ot/docs/commit/{{ page.commit | truncate: 7, '' }}</a>.
{% else %}
DITA Open Toolkit is released under the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License, Version 2.0</a>.
{% endif %}
    
{% if page.url contains '/dev/'%}
    <a id="editLink" href="" target="_blank">Edit this page!</a>  
    <script language="Javascript">
    (function() {
        var link = document.getElementById('editLink');        
        if (document.querySelector('.generated')) {
            link.parentNode.removeChild(link);
        } else {
            var htmlURL='{{page.url}}';
            var file = htmlURL.endsWith('.html')? 
                htmlURL.slice('/dev/'.length, htmlURL.length - '.html'.length) + '.dita' : 
                htmlURL.slice('/dev/'.length, htmlURL.length) + 'index.dita' ;
            if (file.contains('/build-')) {
                file = file.replace('build-', '');
            }
            link.href=
              'https://www.oxygenxml.com/webapp-demo-aws/app/oxygen.html' + 
              '?url=github%3A%2F%2FgetFileContent%2Fdita-ot%2Fdocs%2Fdevelop%2F' +
              encodeURIComponent(file) + 
              '&ditamap=github%3A%2F%2FgetFileContent%2Fdita-ot%2Fdocs%2Fdevelop%2Fuserguide-book.ditamap';
        }
    }());
    </script>
{% endif %}
</div>
</footer>
