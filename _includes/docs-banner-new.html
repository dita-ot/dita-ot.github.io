<div class="alert alert-info alert-dismissible fade rounded-0 show" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="docs-banner docs-banner-new flex-row row">
    <div class="d-flex px-2">
      {% include docs-menu.html %}
    </div>
    <div class="d-flex px-2">
      <p>
        This is the documentation for the current DITA Open Toolkit release {{ site.release }}.
        Switch to the
        <a href="{{ site.baseurl }}/dev" class="alert-link">latest development docs</a>.
      </p>
    </div>
  </div>
</div>
